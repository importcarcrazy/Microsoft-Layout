<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Layout</title>
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/> 

  </head>
  <body>
    <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <i class="fas fa-camera"></i>
        <i class="fas fa-anchor"></i>
        <i class="fas fa-bacon"></i>
        <i class="fas fa-motorcycle"></i>
        <i class="fas fa-chess"></i>
        <i class="fas fa-pie"></i>
    </div>
    <div id="mini-layout">
            <span>
                <div>
                    <img src="http://placekitten.com/100/100" alt="Pic">
                </div>
                <div>
                    <strong>Cute Kitty</strong>
                </div>
                <div>
                    <p>So curious!</p>
                </div>
                <div>
                    <a href="http://placekitten.com">More Cats</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://place-puppy.com/100x100" alt="Pic">
                </div>
                <div>
                    <strong>Silly Puppy</strong>
                </div>
                <div>
                    <p>So curious!</p>
                </div>
                <div>
                    <a href="http://place-puppy.com">More Dogs</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="https://placeimg.com/100/100/any" alt="Pic">
                </div>
                <div>
                    <strong>Look at that</strong>
                </div>
                <div>
                    <p>Different</p>
                </div>
                <div>
                    <a href="https://placeimg.com/">More Images</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="https://placeimg.com/100/100/animals" alt="Pic">
                </div>
                <div>
                    <strong>Smoething else</strong>
                </div>
                <div>
                    <p>Aminal</p>
                </div>
                <div>
                    <a href="https://placeimg.com/">More Images</a>
                </div>
            </span>
    </div>
  </body>
</html>
